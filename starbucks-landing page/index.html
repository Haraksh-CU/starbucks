<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/4e49af1ac5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="parent">
      <div id="circle"></div>
      <div class="container">
        <div class="nav flex">
          <div class="logo flex-child">
            <img id="logo" src="images/images/logo.png" />
          </div>
          <div class="nav-links-container flex-child">
            <ul id="link-ul" class="flex">
              <li class="nav-item flex-child">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item flex-child">
                <a href="#" class="nav-link">Menu</a>
              </li>
              <li class="nav-item flex-child">
                <a href="#" class="nav-link">What's New</a>
              </li>
              <li class="nav-item flex-child">
                <a href="#" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="main flex">
          <div class="text-container main-child flex-child">
            <div id="content">
              <span id="content-heading">
                It's not just Coffee<br />It's
                <span id="starbucks-text"><b>Starbucks</b></span>
              </span>
              <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Deserunt repellendus provident sit pariatur maiores nulla
                impedit maxime in voluptas rem incidunt ipsum veritatis officia
                delectus.
              </p>
              <button id="learn-more-btn">LEARN MORE</button>
            </div>
            <div class="flex thumbnail-container">
              <div class="thumnail">
                <img
                  id="green"
                  src="images/images/thumb1.png"
                  class="small-img"
                  onclick="changeCircleColor('#017143')"
                />
              </div>
              <div class="thumnail">
                <img
                  id="white"
                  src="images/images/thumb2.png"
                  class="small-img"
                  onclick="changeCircleColor('#eb7495')"
                />
              </div>
              <div class="thumnail">
                <img
                  id="pink"
                  src="images/images/thumb3.png"
                  class="small-img"
                  onclick="changeCircleColor('#d95db1')"
                />
              </div>
            </div>
          </div>
          <div class="flex-child main-child coffee-img-container">
            <div class="coffee-img">
              <img id="img-display" src="images/images/img1.png" />
            </div>
            <div class="icon-container flex">
              <i class="fa-brands fa-facebook-f icon"></i>
              <i class="fa-brands fa-twitter icon"></i>
              <i class="fa-brands fa-instagram icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $('#green').on({
        click: function () {
          $('#img-display').attr('src', 'images/images/img1.png');
        },
      });
      $('#white').on({
        click: function () {
          $('#img-display').attr('src', 'images/images/img2.png');
        },
      });

      $('#pink').on({
        click: function () {
          $('#img-display').attr('src', 'images/images/img3.png');
        },
      });
      function changeCircleColor(color) {
        const circle = document.querySelector('#circle');
        circle.style.background = color;
      }
    </script>
  </body>
</html>
